<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Vyse</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="Srijan Paul" content="SitePoint" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="book/highlight.css" type="text/css" />
    <link rel="stylesheet" href="book/css/variables.css" type="text/css" />
  </head>

  <body>
    <div class="content">
      <div class="header">
        <div class="header-left">
        <img src="./media/vyse_logo.svg" alt="Vyse logo" />
        </div>
        <div class="header-right">
          <div class="vyse-title">VYSE</div>
        
          <div class="about">
            A dynamically typed and interpreted scripting language.
            Vyse is readily embedabble and intended for use in embedded
            scripting environments such as web servers and game engines.
          </div>
        </div>
    </div>


    <div class="btn-list">
      <div class="btn" id="discord-btn">
        <img src="./media/discord.svg" alt="discord" width="25px">
        <span>join our discord</span> 
      </div>
      <div class="btn" id="github-btn"> 
        <img src="./media/github.png" alt="discord" width="25px">
        <span>view on github</span> 
      </div>
    </div>

    <!-- <div class="main">
      <pre>
        <code class="language-vyse">
          const a  = 1
        </code>
      </pre>
    </div> -->

    <script src="./book/highlight.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
